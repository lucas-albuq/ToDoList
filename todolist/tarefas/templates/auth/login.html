<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .messages {
            list-style: none;
            padding: 0;
        }
        .messages li {
            background-color: #ffdddd;
            padding: 10px;
            margin-top: 10px;
            border-left: 5px solid red;
            color: red;
        }
        .text-center {
            text-align: center;
            margin-top: 15px;
        }
        .google-btn {
            display: block;
            text-align: center;
            background: white;
            color: #444;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
        }
        .google-btn:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ email|default:'' }}" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit" class="btn">Entrar</button>
        </form>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <p class="text-center">Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se</a></p>

        <p class="text-center">Ou faça login com:</p>
        <a href="{% url 'google_login' %}" class="google-btn">Login com Google</a>
    </div>
</body>
</html>
